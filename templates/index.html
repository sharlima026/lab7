{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Name</th><th>Type</th><th>Health</th><th>Controls</th>
                    </tr>
                </thead>
                <tbody>
                    {% for pkm in pokemon %}
                    <tr>
                        <td>{{pkm.name}}</td>
                        <td>{{pkm.type_1}}</td>
                        <td>{{pkm.hp}}</td>
                        <td>
                            <a href='/pokemon/{{pkm.id}}' class="btn btn-primary">
                                <i class="fas fa-eye"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
